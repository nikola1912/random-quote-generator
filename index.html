<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <script src="js/index.js"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <title>Random Number Generator</title>

</head>

<body>

  <div id="wraper">
    <div id="quote-box">
  
      <div id="text">
        <i class="fa fa-quote-left" id="quote"></i>
        <span id="quote-text"></span>
      </div>
  
      <div id="author">
        
      </div>
  
      <a href="twitter.com/intent/tweet" id="tweet-quote" class="fab fa-twitter buttons"></a>

      <a href="#" id="tumblr-quote" class="fab fa-tumblr buttons"></a>
        
      <button id="new-quote" onclick="clickFunc()">
        New quote
      </button>
  
    </div>
  </div>
